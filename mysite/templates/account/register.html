{% extends 'base.html' %}
{% block content %}
<h1>Register</h1>

<form method='POST'>
    {% csrf_token %}
    {{form.errors}}
    {{form.username.label}}
    {{form.username}}
    <br>
    {{form.email.label}}
    {{form.email}}
    <br>
    {{form.password1.label}}
    {{form.password1}}
    <br>
    {{form.password2.label}}
    {{form.password2}}
    <br><br>
    <input type='submit' value='Submit!' />
</form>
{% endblock %}
